<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./foodCatPizza.css">
    <title>Fun Foodcat Pizza </title>
</head>

<body>
  <div class="box">

    <div class="crust">
      <div class='rim'>
        <div class="cheese">
          <div class="pepperoni"></div>
          <div class="pepperoni2"></div>
          <div class="pepperoni3"></div>
          <div class="pepperoni4"></div>
          <div class="pepperoni5"></div>
          <div class="pepperoni6"></div>
          <div class="pepperoni7"></div>
          <div class="pepperoni8"></div>
          <div class="pepperoni9"></div>
          <div class="pepperoni10"></div>
          <div class="pepperoni11"></div>
          <div class="pepperoni12"></div>
          <!--<svg id="mouth">
            <path d="M 80 130 C 80 135, 90 135, 90 130" id="mouth" stroke="#000" fill="transparent"></path>
          </svg>-->
        </div>
        <div class="eyeWhite eyeWhite1"></div>
        <div class="pupil pupil1"></div>
        <div class="pupilDot pupilDot1"></div>
        <div class="eyeWhite eyeWhite2"></div>
        <div class="pupil pupil2"></div>
        <div class="pupilDot pupilDot2"></div>
      </div>
      <div class="pinkEar innerEar1"></div>

      <div class="nose"></div>
      <div class="whisker whisker1"></div>
      <div class="whisker whisker2"></div>
      <div class="whisker whisker3"></div>
      <div class="whisker whisker4"></div>
      <div class="whisker whisker5"></div>
