<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./chococake.css">
  <title>Chocolate Cake</title>
</head>

<body>
  <div class="cake">
    <svg viewbox="-10 -10 600 250">
      <!-- Top of cakeslice -->
      <path d="M50 5 L5 50 L160 50 Z" style="fill:#582E1B;stroke:#260804;stroke-width:1;" />

      <!-- front of cakeslice -->
      <path d="M5 50 L5 120 L160 120 L160 50 Z" style="fill:#582E1B;stroke:#260804;stroke-width:1;" />

      <!-- top edge frosting of cakeslice -->
      <line x1="50" y1="5" x2="5" y2="50" style="stroke:#260804;stroke-width:8" stroke-linecap="round" />

      <!-- back edge frosting of cakeslice -->
      <line x1="5" y1="50" x2="5" y2="120" style="stroke:#260804;stroke-width:8" stroke-linecap="round" />

      <!-- Center filling of cakeslice -->
      <g fill="none" stroke=#260804 stroke-width="15">
        <path stroke-linecap="square" d="M9 85 L152 85" />
      </g>

      <!-- Curvy edges of cakeslice top frosting/filling -->
      <g fill="none" stroke="#260804" stroke-width="5" stroke-linecap="round">
        <path
          d="M5 78 s5 -10 5 1 s10 -10 10 1 s5 -10 5 0 s10 -10 10 0 s5 -10 5 0 s10 -10 10 0 s5 -10 5 0 s10 -10 10 0 s5 -10 5 0 s10 -10 10 0 s5 -10 5 0 s10 -10 10 0 s5 -10 5 0 s10 -10 10 0 s5 -10 5 0 s10 -10 10 0 s5 -10 5 0 s10 -10 10 0 s5 -10 5 0 s10 -10 10 0 s5 -10 5 0" />
      </g>

      <!-- Curvy edges of cakeslice bottom frosting/filling -->
      <g fill="none" stroke="#260804" stroke-width="5" stroke-linecap="round">
        <path
          d="M5 90 s5 -10 5 1 s10 -10 10 1 s5 -10 5 0 s10 -10 10 0 s5 -10 5 0 s10 -10 10 0 s5 -10 5 0 s10 -10 10 0 s5 -10 5 0 s10 -10 10 0 s5 -10 5 0 s10 -10 10 0 s5 -10 5 0 s10 -10 10 0 s5 -10 5 0 s10 -10 10 0 s5 -10 5 0 s10 -10 10 0 s5 -10 5 0 s10 -10 10 0 s5 -10 5 0" />
      </g>

      <!-- curvy cream on back of cake slice -->
      <g fill="none" stroke="#260804" stroke-width="12" stroke-linecap="round" transform="rotate(-93 100 0)">
        <path d="M-14 -98 s5 -10 5 1 s10 -10 10 1 s5 -10 5 0 s10 -10 10 0 s5 -10 5 0 s10 -10 10 0 s5 -10 5 0 s10 -10 10 0 s5 -10 5 0 s10 -10 10 0" />
      </g>

      <!-- Curvy edges of cakeslice top frosting/filling -->
      <g fill="none" stroke="#260804" stroke-width="10" stroke-linecap="round" transform="rotate(-50 100 0)">
        <path
          d="M12 -40 s5 -10 5 1 s10 -10 10 1 s5 -10 5 0 s10 -10 10 0 s5 -10 5 0 s10 -10 10 0 s5 -10 5 0" />
      </g>

      <!-- cakeslice smiley-->
      <g fill="none" stroke="#6A655D" stroke-width="1" stroke-linecap="round">
        <path d="M 75 90 a 10 5 0 0 0 10 0" />
      </g>

      <!-- Eyeballs -->
      <circle cx="70" cy="85" r="2" stroke="#6A655D" stroke-width="1" fill="#6A655D"/>
      <circle cx="90" cy="85" r="2" stroke="#6A655D" stroke-width="1" fill="#6A655D"/>
      Sorry, your browser does not support inline SVG.
    </svg>
  </div>
</body>

</html>
